<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Admin Login</h2>
        <form onsubmit="checkLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        // Authentication data for authorized users
        const authorizedUsers = [
            { username: 'Ankith Ray', password: 'csi@123' },
            { username: 'Md Ahmed', password: 'csi@123' },
            { username: 'Syed Ramath', password: 'csi@123' }
        ];

        // Function to check login credentials
        function checkLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = authorizedUsers.find(u => u.username === username);
            
            if (user && user.password === password) {
                // Successful login
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                window.location.href = 'admin.html';
            } else {
                alert('Invalid username or password. Access denied.');
            }
        }

        // Check if user is already logged in
        if (localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
