<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management | CSI Wesley Institute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #ecf0f1;
            --text: #2c3e50;
            --gradient-start: #2980b9;
            --gradient-end: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f8fa 0%, #e9ecef 100%);
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.4;
            z-index: -1;
        }

        header {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: var(--shadow);
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .section-heading {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary);
            position: relative;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .option-button {
            background: linear-gradient(145deg, var(--secondary), var(--primary));
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            background: linear-gradient(145deg, var(--primary), var(--secondary));
        }

        .option-button i {
            font-size: 1.5rem;
        }

        footer {
            background: linear-gradient(to right, var(--gradient-end), var(--gradient-start));
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #2ecc71, #f39c12, #e74c3c);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .section-heading {
                font-size: 1.75rem;
            }

            .option-button {
                font-size: 1.1rem;
                padding: 1.2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Management</h1>
    </header>
    <div class="container">
        <h2 class="section-heading">Manage Books</h2>
        <div class="options">
            <a href="books_list.html" class="option-button">
                <i class="fas fa-list"></i>
                Books List
            </a>
            <a href="book_details.html" class="option-button">
                <i class="fas fa-book-open"></i>
                Book Details
            </a>
            <a href="borrowed_books.html" class="option-button">
                <i class="fas fa-hand-holding-heart"></i>
                Borrowed Books
            </a>
            <a href="library.html" class="option-button">
                <i class="fas fa-arrow-left"></i>
                Back to Library
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CSI Wesley Institute of Technology and Science | Books Management</p>
    </footer>
</body>
</html>
