<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | CSI Wesley Institute</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #4a90e2, #003366);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Main container styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Logout</h1>
</header>

<div class="container">
    <h2>You have been logged out successfully.</h2>
    <p>Thank you for visiting. You can return to the <a href="index.html">home page</a>.</p>
</div>

<footer>
    <p>&copy; 2024 CSI Wesley Institute of Technology and Science | Logout</p>
</footer>

</body>
</html>
