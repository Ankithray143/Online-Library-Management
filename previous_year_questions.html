<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Year Question Papers | CSI Wesley Institute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #ecf0f1;
            --text: #2c3e50;
            --card-bg: #ffffff;
            --gradient-start: #2980b9;
            --gradient-end: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f8fa 0%, #e9ecef 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.4;
            z-index: -1;
        }

        header {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: var(--shadow);
            flex-grow: 1;
        }

        .section-heading {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary);
            position: relative;
        }

        .papers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .paper {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
        }

        .paper:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .paper-icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .paper a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .paper a:hover {
            color: var(--accent);
        }

        .paper .meta {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .meta i {
            font-size: 0.8rem;
        }

        footer {
            background: linear-gradient(to right, var(--gradient-end), var(--gradient-start));
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #2ecc71, #f39c12, #e74c3c);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .papers {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .paper {
                padding: 1.2rem;
            }

            .section-heading {
                font-size: 1.75rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <h1>Previous Year Question Papers</h1>
        <p>Browse and download question papers by subject and year</p>
    </header>

    <div class="container">
        <section>
            <h2 class="section-heading">Available Papers</h2>
            <div class="papers">
                <div class="paper">
                    <a href="mathematics_2022.pdf" target="_blank">Mathematics 2022</a>
                </div>
                <div class="paper">
                    <a href="physics_2022.pdf" target="_blank">Physics 2022</a>
                </div>
                <div class="paper">
                    <a href="chemistry_2021.pdf" target="_blank">Chemistry 2021</a>
                </div>
                <div class="paper">
                    <a href="computer_science_2021.pdf" target="_blank">Computer Science 2021</a>
                </div>
                <div class="paper">
                    <a href="electronics_2020.pdf" target="_blank">Electronics 2020</a>
                </div>
                <div class="paper">
                    <a href="mechanical_2019.pdf" target="_blank">Mechanical Engineering 2019</a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 CSI Wesley Institute of Technology and Science | Previous Year Questions</p>
    </footer>
</body>
</html>
